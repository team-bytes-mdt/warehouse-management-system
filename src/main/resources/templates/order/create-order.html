<!-- create-order.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Order</title>
</head>
<body>
<h1>Create Order</h1>
<form th:action="@{/templates/order/order}" method="post">
    <label for="id">Order ID:</label>
    <input type="id" id="id" name="id" th:value="${order.orderId}" required />
    <label for="customerId">Customer ID:</label>
    <input type="text" id="customerId" name="customerId" th:value="${order.customerId}" required />
    <label for="status">Status:</label>
    <input type="text" id="status" name="status" th:value="${order.orderStatus}" required />
    <label for="createdAt">Created At:</label>
    <input type="datetime-local" id="createdAt" name="createdAt" th:value="${order.createdAt}" required />
    <button type="submit">Create</button>
</form>
<a href="/order">Cancel</a>
</body>
</html>
